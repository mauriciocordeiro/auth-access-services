<div class="main" fxFlex fxLayoutAlign="start start">
    <mat-card fxFlex>
        <mat-card-content fxFlex>
            <table mat-table [dataSource]="logs" fxFlex>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
                    <td mat-cell *matCellDef="let log">{{ log.email }}</td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let log">{{ log.action }}</td>
                </ng-container>
                <ng-container matColumnDef="timestamp">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </th>
                    <td mat-cell *matCellDef="let log">{{ log.timestamp | date : 'medium' : '-0300' }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
            </table>
        </mat-card-content>
    </mat-card>
    
    <button id="add-button" mat-fab color="primary" (click)=search()>
        <mat-icon>refresh</mat-icon>
    </button>
</div>
